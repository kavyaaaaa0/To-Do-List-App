<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>momentum</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="logo">
                <h1>momentum</h1>
            </div>
            
            <nav class="nav-menu">
                <div class="nav-item active" data-view="today">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12,6 12,12 16,14"></polyline>
                    </svg>
                    <span>today</span>
                </div>
                <div class="nav-item" data-view="inbox">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="22,12 18,12 15,21 9,21 6,12 2,12"></polyline>
                        <path d="m6,12h12"></path>
                    </svg>
                    <span>inbox</span>
                </div>
                <div class="nav-item" data-view="upcoming">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="16" y1="2" x2="16" y2="6"></line>
                        <line x1="8" y1="2" x2="8" y2="6"></line>
                        <line x1="3" y1="10" x2="21" y2="10"></line>
                    </svg>
                    <span>upcoming</span>
                </div>
            </nav>
            
            <div class="stats-panel">
                <div class="stat-item">
                    <span class="stat-value" id="totalTasks">0</span>
                    <span class="stat-label">total tasks</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="completedTasks">0</span>
                    <span class="stat-label">completed</span>
                </div>
            </div>
        </aside>
        
        <main class="main-content">
            <div class="content-header">
                <h2 id="viewTitle">today</h2>
                <div class="header-actions">
                    <button class="clear-btn" onclick="clearCompleted()">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="3,6 5,6 21,6"></polyline>
                            <path d="m19,6v14a2,2 0 0 1 -2,2H7a2,2 0 0 1 -2,-2V6m3,0V4a2,2 0 0 1 2,-2h4a2,2 0 0 1 2,2v2"></path>
                        </svg>
                        clear completed
                    </button>
                </div>
            </div>
            
            <div class="task-input-container">
                <input type="text" id="todoInput" placeholder="what's on your mind?" maxlength="100">
                <button class="add-btn" onclick="addTodo()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                </button>
            </div>
            
            <div class="tasks-container">
                <div id="todoList" class="task-list"></div>
                <div class="empty-state" id="emptyState">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <path d="M9 12l2 2 4-4"></path>
                        <circle cx="12" cy="12" r="10"></circle>
                    </svg>
                    <p>all done! time to relax</p>
                </div>
            </div>
        </main>
        
        <div class="floating-add" onclick="focusInput()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
