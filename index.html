<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my todo list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>my todo list</h1>
        
        <div class="input-container">
            <input type="text" id="todoInput" placeholder="what do you need to do?" maxlength="100">
            <button onclick="addTodo()">add task</button>
        </div>
        
        <div class="stats">
            <span id="totalTasks">total: 0</span>
            <span id="completedTasks">done: 0</span>
        </div>
        
        <ul id="todoList"></ul>
        
        <div class="clear-container">
            <button onclick="clearCompleted()" class="clear-btn">clear done tasks</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
